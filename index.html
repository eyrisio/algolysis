<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div>
    <div id="hero">
      <a href="https://vite.dev" target="_blank">
        <h1 class="logo vanilla">algolysis</h1>
      </a>
      <p id="cta">quickly analyze the time and space complexity of your code snippets</p>
    </div>
    <div id="main">
      <div id="code-area" style="width: 100%; height: 400px;"></div>
      <div id="ca-buttons">
        <select id="language-selector">
          <option value="javascript" selected>JavaScript</option>
          <option value="python">Python</option>
          <option value="cpp">C++</option>
          <option value="java">Java</option>
        </select>
        <button id="submit-code">Submit Code</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/editor.js"></script>
</body>

</html>
